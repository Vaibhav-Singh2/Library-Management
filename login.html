<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div><span id="hamburger"></span></div>
        <h1>Online Library</h1>
        <div class="theme-btn"><img src="./assets/light-theme.svg" alt="theme-icon"></div>
    </header>
    <main class="main-container">
        <div class="login-box">
            <img class="book-logo" src="assets/book-logo.svg" alt="book-logo">
            <form class="credential-box">
                <label for="username">Username: </label><input type="text" name="username">
                <label for="password">Password: </label><input type="password" name="password">
                <button type="submit">Login</button>
                <div>Don't have an account? <a href="#">SignUp</a></div>
            </form>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
